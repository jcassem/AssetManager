@(id: Long, assetForm: Form[Asset])

@import b3.vertical.fieldConstructor

@main {
    <h1>Edit Asset</h1>

    @b3.form(routes.AssetController.update(id)) {
        <fieldset>
            @b3.text(assetForm("name"), '_label -> "Name", '_help -> "")
            @b3.textarea(assetForm("description"), '_label -> "Description", '_help -> "")
        </fieldset>
        <div class="action">
            <input type="submit" value="Save" class="btn btn-success">
            <a href="@routes.AssetController.list()" class="btn">Cancel</a>
        </div>
    }
}
